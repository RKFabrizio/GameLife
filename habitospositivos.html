<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hábitos Positivos</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* General */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #1e1e1e;
      color: white;
    }

    .container {
      width: 90%;
      margin: auto;
      max-width: 1200px;
    }

    /* Título */
    .title {
      text-align: center;
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    /* Controles */
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 20px 0;
    }

    .controls select {
      width: 200px;
      padding: 10px;
      border-radius: 10px;
      background-color: #333;
      color: white;
      border: none;
      outline: none;
      font-size: 16px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    .controls button {
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    .controls button:hover {
      background-color: #0056b3;
    }

    /* Hábitos */
    .habits-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 20px;
    }

    .habit-card {
      background-color: #2a2a2a;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .habit-title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .habit-rewards {
      display: flex;
      gap: 10px;
    }

    .icon {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .icon.green {
      color: #00ff00;
    }

    .icon.gold {
      color: #ffd700;
    }

    .checkbox {
      margin-left: auto;
    }

    /* Área de experiencia */
    .experience-container {
      margin-top: 20px;
      padding: 15px;
      background-color: #2a2a2a;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    .experience-container h3 {
      margin: 0 0 10px 0;
      font-size: 18px;
      font-weight: bold;
    }

    .experience-bar {
      position: relative;
      height: 20px;
      background-color: #444;
      border-radius: 10px;
      overflow: hidden;
    }

    .experience-bar-fill {
      height: 100%;
      background-color: #00ff00;
      width: 0;
      transition: width 0.3s ease;
    }

    .experience-text {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 0;
      left: 0;
      font-size: 12px;
      color: white;
    }

    .back-button {
  position: absolute;
  top: 20px;
  left: 20px;
  text-decoration: none;
  color: white;
  font-size: 18px;
  font-weight: bold;
  background-color: #333;
  padding: 10px 20px;
  border-radius: 25px;
  display: flex;
  align-items: center;
  gap: 10px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
  transition: background-color 0.3s ease, transform 0.2s ease;
}

.back-button:hover {
  background-color: #444;
  transform: scale(1.05);
}

.back-button span {
  font-size: 20px;
  line-height: 0;
}

#unlock-button {
  padding: 10px 20px;
  border: none;
  background-color: #ff5733; /* Color destacado */
  color: white;
  font-size: 16px;
  border-radius: 25px;
  cursor: pointer;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
  position: absolute;
  top: 20px;
  right: 20px;
  transition: background-color 0.3s ease, transform 0.2s ease;
}

#unlock-button:hover {
  background-color: #cc4626; /* Color más oscuro al pasar el mouse */
  transform: scale(1.05);
}



  </style>
</head>
<body>
  <button id="unlock-button">Levantar Todos los Candados</button>
  <a href="index.html" class="back-button">
    <span>&larr;</span> Regresar
  </a>

 

  
  <div class="container" style="margin-top:80px;">
    <div class="controls">
      <select id="area-select">
        <!-- Opciones dinámicas -->
      </select>
      <button onclick="handleUpload()">Subir Hábitos</button>
    </div>

    <div id="habits-container" class="habits-container">
      <!-- Hábitos dinámicos -->
    </div>

    <!-- <button id="reset-button">Reiniciar Todo</button> -->
 
    
    
  </div>

<script src="script.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
  const unlockButton = document.getElementById("unlock-button");
  if (unlockButton) {
    unlockButton.addEventListener("click", unlockAllHabits);
  }
});
</script>
</body>
</html>
