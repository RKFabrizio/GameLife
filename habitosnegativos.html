<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hábitos Negativos</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* General */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #1e1e1e;
      color: white;
    }

    .container {
      width: 90%;
      margin: auto;
      max-width: 1200px;
    }

    /* Título */
    .title {
      text-align: center;
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    /* Controles */
    .controls {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin: 20px 0;
    }

    .controls button {
      padding: 10px 20px;
      border: none;
      background-color: #e74c3c; /* Rojo para hábitos negativos */
      color: white;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    .controls button:hover {
      background-color: #c0392b;
    }

    /* Hábitos */
    .habits-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 20px;
    }

    .habit-card {
      background-color: #2a2a2a;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .habit-title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .habit-penalty {
      display: flex;
      gap: 10px;
      font-size: 14px;
      color: #e74c3c; /* Rojo para penalidad */
    }

    .checkbox {
      margin-left: auto;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      text-decoration: none;
      color: white;
      font-size: 18px;
      font-weight: bold;
      background-color: #333;
      padding: 10px 20px;
      border-radius: 25px;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .back-button:hover {
      background-color: #444;
      transform: scale(1.05);
    }

    .back-button span {
      font-size: 20px;
      line-height: 0;
    }

  </style>
</head>
<body>
  <a href="index.html" class="back-button">
    <span>&larr;</span> Regresar
  </a>
  
  <div class="container" style="margin-top:80px;">
    <h1 class="title">Hábitos Negativos</h1>
    
    <div id="habits-container" class="habits-container">
      <!-- Hábitos negativos dinámicos -->
    </div>

    <div class="controls">
      <button onclick="applyPenalties()">Aplicar Penalidades</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
  loadData(); // Cargar datos del usuario
  renderBadHabits(); // Renderizar los hábitos negativos
});

  </script>
</body>
</html>
